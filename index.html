<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <div class="sdb-header">
            <a href="#"><i class='bx bx-bowl-rice'></i></a>
            <a href="#"><span>Dash</span>Test</a>
        </div>
        <ul class="menu-list">
            <li><a href="#"><i class='bx bx-grid-alt'></i>Dashboard</a></li>
            <li ><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-user'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-comment'></i>Support</a></li>
            <li class="selected"><a href="#"><i class='bx bx-cog'></i></i>Settings</a></li>
        </ul>
        <ul class="menu-list logout">
            <li><a href="#"><i class='bx bxs-exit'></i>Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <nav>
            <div class="burguer">
                <i class='bx bx-menu'></i>
            </div>
            <div class="search">
                <input type="text">
                <i class='bx bx-search-alt-2' ></i>
            </div>
            <div class="toggle">
                <i class='bx bxs-circle' ></i>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="balance"><i class='bx bx-code-alt'></i></div>
                <div class="meeting"><i class='bx bx-code-alt'></i></div>
                <div class="serverStatus"><i class='bx bx-code-alt'></i></div>
                <div class="serverStatus"><i class='bx bx-code-alt'></i></div>
                <div class="contacts"><i class='bx bx-code-alt'></i></div>
                <div class="todo"><i class='bx bx-code-alt'></i></div>
            </div>

        </main>
    </div>
</body>
</html>
